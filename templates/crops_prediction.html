{% extends "base.html" %}

{% block title %}작물 수확량 예측 - 기상 예측 시스템{% endblock %}

{% block content %}
<!-- 
    crops_prediction.html
    작물 수확량 예측 페이지
    - 사용자가 특정 작물의 수확량을 예측할 수 있는 인터페이스
    - 작물 종류, 재배 방식, 지역, 면적 등의 입력 폼 포함
    - 예측된 수확량과 관련 정보 표시
    - 작물별 최적 재배 조건 정보 제공
-->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">작물 수확량 예측 설정</h5>
                </div>
                <div class="card-body">
                    <form id="cropPredictionForm">
                        <div class="mb-3">
                            <label for="cropType" class="form-label">작물 선택</label>
                            <select class="form-select" id="cropType" name="cropType" required>
                                <option value="">작물을 선택하세요</option>
                                <option value="딸기">딸기</option>
                                <option value="수박">수박</option>
                                <option value="오이">오이</option>
                                <option value="참외">참외</option>
                                <option value="토마토">토마토</option>
                                <option value="호박">호박</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cultivationType" class="form-label">재배 방식</label>
                            <select class="form-select" id="cultivationType" name="cultivationType" required>
                                <option value="">재배 방식을 선택하세요</option>
                                <option value="시설">시설</option>
                                <option value="노지">노지</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">지역 선택</label>
                            <select id="location" name="location" class="form-control" required>
                                <option value="">지역 선택</option>
                                <option value="강릉">강릉</option>
                                <option value="강진군">강진군</option>
                                <option value="강화">강화</option>
                                <option value="거제">거제</option>
                                <option value="거창">거창</option>
                                <option value="경주시">경주시</option>
                                <option value="고산">고산</option>
                                <option value="고창군">고창군</option>
                                <option value="고흥">고흥</option>
                                <option value="광양시">광양시</option>
                                <option value="광주">광주</option>
                                <option value="구미">구미</option>
                                <option value="군산">군산</option>
                                <option value="금산">금산</option>
                                <option value="남원">남원</option>
                                <option value="남해">남해</option>
                                <option value="대구">대구</option>
                                <option value="대전">대전</option>
                                <option value="동해">동해</option>
                                <option value="목포">목포</option>
                                <option value="밀양">밀양</option>
                                <option value="부산">부산</option>
                                <option value="부안">부안</option>
                                <option value="부여">부여</option>
                                <option value="보령">보령</option>
                                <option value="보성군">보성군</option>
                                <option value="보은">보은</option>
                                <option value="봉화">봉화</option>
                                <option value="산청">산청</option>
                                <option value="서산">서산</option>
                                <option value="서울">서울</option>
                                <option value="서귀포">서귀포</option>
                                <option value="세종">세종</option>
                                <option value="속초">속초</option>
                                <option value="수원">수원</option>
                                <option value="순천">순천</option>
                                <option value="순창군">순창군</option>
                                <option value="안동">안동</option>
                                <option value="양산시">양산시</option>
                                <option value="양평">양평</option>
                                <option value="여수">여수</option>
                                <option value="영덕">영덕</option>
                                <option value="영주">영주</option>
                                <option value="영천">영천</option>
                                <option value="울산">울산</option>
                                <option value="울진">울진</option>
                                <option value="원주">원주</option>
                                <option value="의령군">의령군</option>
                                <option value="의성">의성</option>
                                <option value="이천">이천</option>
                                <option value="인천">인천</option>
                                <option value="임실">임실</option>
                                <option value="장수">장수</option>
                                <option value="장흥">장흥</option>
                                <option value="전주">전주</option>
                                <option value="정읍">정읍</option>
                                <option value="제주">제주</option>
                                <option value="제천">제천</option>
                                <option value="진도군">진도군</option>
                                <option value="진주">진주</option>
                                <option value="창원">창원</option>
                                <option value="천안">천안</option>
                                <option value="청송군">청송군</option>
                                <option value="청주">청주</option>
                                <option value="춘천">춘천</option>
                                <option value="충주">충주</option>
                                <option value="통영">통영</option>
                                <option value="파주">파주</option>
                                <option value="포항">포항</option>
                                <option value="한산">한산</option>
                                <option value="함양군">함양군</option>
                                <option value="해남">해남</option>
                                <option value="홍천">홍천</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">예측 연도</label>
                            <select class="form-select" id="year" name="year" required>
                                <option value="">연도를 선택하세요</option>
                                {% for year in range(now.year, now.year + 7) %}
                                <option value="{{ year }}">{{ year }}년</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="area" class="form-label">재배 면적 (a)</label>
                            <input type="number" class="form-control" id="area" name="area" min="0.1" step="0.1" required>
                            <div class="form-text">a(100㎡) 단위로 입력해주세요.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">예측하기</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">예측 결과</h5>
                </div>
                <div class="card-body">
                    <div id="predictionAlert" class="alert alert-info">
                        작물과 재배 조건을 선택한 후 예측하기 버튼을 클릭하세요.
                    </div>
                    <div id="predictionResults" style="display: none;">
                        <div class="text-center">
                            <h3 class="mb-3">예상 수확량</h3>
                            <div class="display-4 mb-3" id="predictedYield"></div>
                            <div class="text-muted" id="predictionDetails"></div>
                        </div>
                        
                        <!-- 작물별 주의사항 -->
                        <div class="mt-4">
                            <h6 class="border-bottom pb-2">재배 시 주의사항</h6>
                            <div id="cropWarnings" class="alert alert-warning">
                                <!-- JavaScript로 동적 생성 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/crops_prediction.js') }}"></script>
{% endblock %}
